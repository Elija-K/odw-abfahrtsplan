<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .event {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
             /* Adjust the width as needed */
            height: 250px; /* Adjust the height as needed */
        }

        .event-details {
            padding: 10px;
            text-align: center;
            color: #fff; /* Set text color to white for better visibility */
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent black background */
        }

        .event img {
            display: none; /* Hide the image element since it's set as the background */
            width: 100%; /* Ensure the image takes up the entire div width */
            height: 100%; /* Ensure the image takes up the entire div height */
            object-fit: cover; /* Ensure the image covers the entire container without distortion */
        }

        .event-description {
            text-align: center;
            padding: 10px;
        }

        .event-date {
            margin-bottom: 5px;
        }

        .time-until {
            margin-top: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<h1>Event Viewer</h1>
<div id="eventContainer"></div>

<script src="script.js"></script>

</body>
</html>

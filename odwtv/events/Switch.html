<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switching HTML Files</title>
</head>
<body>

<div id="content"></div>

<script>
let currentFile = 1; // Variable to track the current file

function switchFiles() {
    const contentDiv = document.getElementById('content');

    // Toggle between two HTML files
    if (currentFile === 1) {
        contentDiv.innerHTML = '<object type="text/html" data="web1.html" width="100%" height="1000"></object>';
        currentFile = 2; // Switch to the second file
    } else {
        contentDiv.innerHTML = '<object type="text/html" data="web2.html" width="100%" height="1000"></object>';
        currentFile = 1; // Switch back to the first file
    }
}

// Switch files every 30 seconds
setInterval(switchFiles, 10000);

// Initial load
switchFiles();
</script>

</body>
</html>
